<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello world</title>
    <link th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">
</head>
<body>
<div class="px-4 py-5 my-5 text-center">
    <img class="d-block mx-auto mb-4" src="/assets/logo.svg" alt="">
    <h1 class="display-5 fw-bold">My first Web App</h1>
    <div class="col-lg-6 mx-auto">
        <!--/*@thymesVar id="message" type="java.lang.String"*/-->
        <p class="lead mb-4" th:text="${message}">Hello student.</p>
		<a class="btn btn-primary" th:onclick="|window.location.href='/changeLanguage'|" role="button">Change language</a>
    </div>
    <div class="col-lg-6 mx-auto">
        <!--/*@thymesVar id="direction" type="java.lang.String"*/-->
        <a class="lead mb-4" th:href="${direction}">Click Here.</a>
    </div>
	<p class="lead mb-4"></p>
	<a class="btn btn-primary" href="/date" role="button">Get date</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <a class="btn btn-primary" href="/first" role="button">Page one</a>
</div>
<div class="text-center">
    <!-- Button to go to the quotes page -->
    <a class="btn btn-primary" href="/quotes" role="button">See a quote</a>
</div>
<script th:src="@{/webjars/bootstrap/pooper/js/2.9.3/umd/popper.min.js}"
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
<script
        th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.min.js}"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>


<div class="px-3 py-3 my-3 text-center">
    <!-- Button to go to "moodle" Moodle is a Learning Platform or course management system -->
    <a class="btn btn-primary" role="button" onclick="location.href='https://moodle.unizar.es/add/my/'">Go to Moodle</a>
    <!-- Button to go to the University Virtual Secretary -->
    <a class="btn btn-primary" role="button" onclick="location.href='https://academico.unizar.es/secretaria-virtual'">Go to Virtual Secretary</a>
</div>   

<div class="text-center">
    <!-- Button to see the 2021/2021 academic calendar -->
    <a class="btn btn-primary" role="button" onclick="location.href='https://eina.unizar.es/sites/eina.unizar.es/files/archivos/2021_2022/calendarios/calendario_academico_eina_2021-2022_grados.pdf'">See the 21/22 academic calendar</a>
</div>

<div class="px-3 py-3 my-3 text-center">
    <h6>Follow Universidad De Zaragoza in their social media</h6>

    <a href="https://www.facebook.com/unizar.es">
        <!-- Button to go to the Universidad de Zaragoza Facebook profile -->
        <img src="/assets/fb-logo.png" width="50" height="50">
    </a>

    <a href="https://twitter.com/unizar">
        <!-- Button to go to the Universidad de Zaragoza Twitter profile-->
        <img src="assets/twitter-logo.png" width="50" height="50">
    </a>

    <a href="https://www.instagram.com/universidaddezaragoza">
        <!-- Button to go to the Universidad de Zaragoza Instagram profile -->
        <img src="/assets/ig-logo.png" width="50" height="50">
    </a>

    <a href="https://www.linkedin.com/school/universidad-de-zaragoza">
        <!-- Button to go to the Universidad de Zaragoza LinkedIn profile -->
        <img src="assets/linkedin-logo.png" width="50" height="50">
    </a>

    <a href="https://www.youtube.com/c/UniversidaddeZaragoza_es">
        <!-- Button to go to the Universidad de Zaragoza Youtube channel -->
        <img src="/assets/yt-logo.png" width="50" height="40">
    </a>
</div>

</body>

</html>
